<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>CodePen - Log In / Sign Up - pure css - #12</title>
<link rel="stylesheet" href="css/style.css">
<link rel='stylesheet' href='css/bootstrap.min.css'>

<!---图标库--->
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>

<link rel="stylesheet" href="css/style3.css">

</head>
<body>
    <canvas></canvas>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3" style="top:-20px;"><span>用户注册</span><span>企业注册</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">用户注册</h4>
											<div class="form-group">
												<input type="email" name="logemail" class="form-style" placeholder="用户名" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="密码" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="确认密码" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4" onclick="tj()">提交</a>
                            				
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3" style="position: relative;bottom: -55px;">企业注册</h4>
											<div class="form-group" style="margin-top: 50px;">
												<input type="text" name="logname" class="form-style" placeholder="企业名称" id="logname" autocomplete="off">
												<i class="input-icon uil uil-podium"></i>
											</div>	
											
											<div class="form-group mt-2" >
												<input type="email" name="logemail" class="form-style" placeholder="昵称" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="密码" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            
                                            <div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="确认密码" id="rlogpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="email" class="form-style"  placeholder="邮箱" id="logemail" style="width: 72%; margin-left: -4%;position: relative;top:-8px;" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
												<a href="#" class="btn mt-4" type="button" style="position: relative;top:-20px;left: 12px;">发送</a>
											</div>
											<div class="form-group mt-2">
												<input type="text" name="yzm" class="form-style" placeholder="验证码" id="logpass" autocomplete="off" style="position: relative;top:-18px;">
												<i class="input-icon uil uil-archive" style="margin-top: -18px;"></i>
											</div>
                                            <a href="#" class="btn mt-4" style="top:-35px;position: relative;height: 30px;" onclick="tj()">提交</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

	<script  src="js/script.js">
	function tj(){
		alert('注册成功');
      window.location.href = 'login.html';
	}
	</script>
</body>
</html>
